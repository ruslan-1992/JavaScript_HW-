<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer></script>
</head>
<body id="my-first-element">
<form action="" name="threeForm" class="main-form" id="form">
    <label for="nameCheck">Имя</label>
    <input type="text" name="nameTextCheck" class="main-form__input" id="nameCheck">
    <label for="check1">Чекбокс 1</label>
    <input type="checkbox" class="check" name="nameCheck_1" id="check1">
    <label for="check2">Чекбокс 2</label>
    <input type="checkbox" class="check" name="nameCheck_2" id="check2">
    <label for="check3">Чекбокс 3</label>
    <input type="checkbox" class="check" name="nameCheck_3" id="check3">
    <br>
    <button type="submit" class="main-form__button">Отправить</button>
</form>
<br>
<form action="" name="fourForm" class="main-form" id="focus">
    <label for="nameFocus">Имя</label>
    <input type="text" name="nameTextFocus" id="nameFocus">
    <br>
    <button type="submit" class="main-form-button__focus">Отправить</button>
</form>
<br>
<form action="" name="formMessage" id="message">
    <label for="">Имя</label>
    <input type="text" class="text-name" name="textName">
    <label for="">Фамилия</label>
    <input type="text" class="text-last-name" name="lastName">
    <label for="">Номер</label>
    <input type="tel" class="phone-number" name="phoneNumber" maxlength="13">
    <label for="">Сообщение</label>
    <textarea name="textMessage" class="text-message" id="" cols="30" rows="5"></textarea>
    <br>
    <button type="submit" class="form-button">Отправить</button>
</form>

</body>
</html>
